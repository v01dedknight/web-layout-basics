<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>The Green Bean</title>
</head>
<body>
    <!-- Website title -->
    <div class="header">
        <div class="header-left">
            <img id="logotype_1" src="pictures/logo.PNG">
            <span id="name_of_company">The Green Bean</span>
        </div>

        <div class="header-right">
            <a id="navigation_main" class="navigation_link" href="index.html">Home</a>
            <a id="navigation_menu" class="navigation_link" href="html/menu.html">Menu</a>
            <a id="navigation_about_us" class="navigation_link" href="html/about_us.html">About Us</a>
            <a id="navigation_contacts" class="navigation_link" href="html/contacts.html">Contacts</a>
            <a id="navigation_order" class="navigation_link" href="html/order.html">Order</a>
        </div>
    </div>

    <!-- Logo -->
    <div class="logotype">
        <img id="big_logo" src="pictures/front-logo.jpg">
    </div>

    <!-- Sections -->
    <div class="sections">
        <div class="cook_grade">
            <img class="image" src="pictures/beans.PNG">
            <span class="text-to-image">Roasting</span>
        </div>

        <div class="eco_pocket">
            <img class="image" src="pictures/eco.PNG">
            <span class="text-to-image">Eco +</span>
        </div>

        <div class="comfort">
            <img class="image" src="pictures/comfort.PNG">
            <span class="text-to-image">Comfort</span>
        </div>
    </div>

    <!-- Menu -->
    <div class="menu">
        <div class="menu_header">
            <span id="menu_name">Our Menu</span>
        </div>

        <div class="slot_1">
            <img src="pictures/1cup.PNG">
            <span id="name_1">Cappuccino</span>
            <span id="price_1">0.5 | $4.50</span>
        </div>

        <div class="slot_2">
            <img src="pictures/2cup.PNG">
            <span id="name_2">Latte</span>
            <span id="price_2">0.5 | $4.95</span>
        </div>

        <div class="slot_3">
            <img src="pictures/3cup.PNG">
            <span id="name_3">Americano</span>
            <span id="price_3">0.5 | $3.75</span>
        </div>

        <div class="slot_4">
            <img src="pictures/4cup.PNG">
            <span id="name_4">Raf</span>
            <span id="price_4">0.5 | $5.45</span>
        </div>
    </div>

    <!-- Social Media -->
    <div class="footer">
        <div class="social_media">
            <img id="social_media_pic" src="pictures/social-media.PNG">
        </div>

        <div class="address_and_graphick">
            <span>120 Greenpoint Ave, Brooklyn, NY 11222</span>
            <br><span>Mon–Fri: 7:00 am – 8:00 pm</span><br>
        </div>

        <span class="year_and_company_name">© 2026 The Green Bean Coffee</span>
    </div>
</body>
</html>
